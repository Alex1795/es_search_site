<!-- search_results.html -->
<h2>Search Results for "{{ query }}"</h2>
<div class="grid">
    {% for result in results %}
    <div class="product-card">
        <h3>{{ result.name }}</h3>
        <p>{{ result.description }}</p>
        <p>Price: ${{ result.price }}</p>
    </div>
    {% endfor %}
</div>
